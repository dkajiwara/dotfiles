# ============================================================
# Basic Settings
# ============================================================
# デフォルトシェル
set-option -g default-shell /bin/zsh

# 256色表示
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# ESC キーの遅延を解消（Vim 使用時に重要）
set -s escape-time 0

# ============================================================
# Key Bindings
# ============================================================
# prefix キーを C-a に変更
set -g prefix C-a
unbind C-b

# 設定リロード
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Vim ライクなペイン選択
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ============================================================
# Status Bar
# ============================================================
# ステータスバーを上部に配置
set-option -g status-position top

# ステータスバーの長さ
set-option -g status-left-length 90
set-option -g status-right-length 90

# ステータスバー更新間隔（秒）
set-option -g status-interval 1

# ウィンドウリストを左揃え
set-option -g status-justify left

# Pane Borders (make borders more visible)
set -g pane-border-style "fg=colour244"
set -g pane-active-border-style "fg=colour39"

# ============================================================
# Mouse
# ============================================================
set-option -g mouse on
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind-key -n WheelDownPane select-pane -t= \; send-keys -M

# ============================================================
# Copy Mode (Vi style)
# ============================================================
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection

# ============================================================
# Plugins
# ============================================================
# Kanagawa テーマ
set -g @plugin 'Nybkox/tmux-kanagawa'

# ターミナルの背景色を保持
set -g @kanagawa-ignore-window-colors true

# Powerline シンボルを有効化（タブの角を三角形に）
set -g @kanagawa-show-powerline true

# プラグイン設定（CPU 使用率、RAM 使用率、SSH セッション、時間を表示）
set -g @kanagawa-plugins "cpu-usage ram-usage ssh-session time"

# 空のプラグインを非表示
set -g @kanagawa-show-empty-plugins false

# 24時間表記
set -g @kanagawa-military-time true

# ============================================================
# TPM (Tmux Plugin Manager)
# ============================================================
# TPM 自動インストール
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# TPM 初期化（この行は常に最後に配置）
run '~/.tmux/plugins/tpm/tpm'
