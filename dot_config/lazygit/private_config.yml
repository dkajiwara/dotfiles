gui:
  # Nerd Fonts のアイコンを使用
  nerdFontsVersion: "3"

  # アイコン表示を有効化
  showIcons: true

  # ファイルツリー表示設定
  showFileTree: true

  # コミットグラフのスタイル
  commitGraph:
    style: "unicode"

  # 日時フォーマット
  timeFormat: "02 Jan 06 15:04"

  # テーマ設定
  theme:
    activeBorderColor:
      - cyan
      - bold
    inactiveBorderColor:
      - default
    optionsTextColor:
      - blue
    selectedLineBgColor:
      - blue
    selectedRangeBgColor:
      - blue
    cherryPickedCommitBgColor:
      - cyan
    cherryPickedCommitFgColor:
      - blue

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never

  # コミットメッセージ長
  commitPrefixes:
    # 例: feat, fix, docs など

  # ブランチ名のフォーマット
  branchPrefix: ""

# キーバインド設定
keybinding:
  universal:
    quit: "q"
    quit-alt1: "<c-c>"
    return: "<esc>"
    quitWithoutChangingDirectory: "Q"
    togglePanel: "<tab>"
    prevItem: "<up>"
    nextItem: "<down>"
    prevItem-alt: "k"
    nextItem-alt: "j"
    prevPage: ","
    nextPage: "."
    scrollLeft: "H"
    scrollRight: "L"
    gotoTop: "<"
    gotoBottom: ">"
    toggleRangeSelect: "v"
    rangeSelectDown: "<s-down>"
    rangeSelectUp: "<s-up>"
    prevBlock: "<left>"
    nextBlock: "<right>"
    prevBlock-alt: "h"
    nextBlock-alt: "l"
    nextMatch: "n"
    prevMatch: "N"
    startSearch: "/"
    optionMenu: "x"
    optionMenu-alt1: "?"
    select: "<space>"
    goInto: "<enter>"
    confirm: "<enter>"
    remove: "d"
    new: "n"
    edit: "e"
    openFile: "o"
    scrollUpMain: "<pgup>"
    scrollDownMain: "<pgdown>"
    scrollUpMain-alt1: "K"
    scrollDownMain-alt1: "J"
    scrollUpMain-alt2: "<c-u>"
    scrollDownMain-alt2: "<c-d>"
    executeCustomCommand: ":"
    createRebaseOptionsMenu: "m"
    pushFiles: "P"
    pullFiles: "p"
    refresh: "R"
    createPatchOptionsMenu: "<c-p>"
    nextTab: "]"
    prevTab: "["
    nextScreenMode: "+"
    prevScreenMode: "_"
    undo: "z"
    redo: "<c-z>"
    filteringMenu: "<c-s>"
    diffingMenu: "W"
    diffingMenu-alt: "<c-e>"
    copyToClipboard: "<c-o>"
    openRecentRepos: "<c-r>"
    submitEditorText: "<enter>"
    extrasMenu: "@"
    toggleWhitespaceInDiffView: "<c-w>"
    increaseContextInDiffView: "}"
    decreaseContextInDiffView: "{"

# 更新チェックを無効化（オプション）
update:
  method: never

# OS 設定
os:
  editPreset: "nvim"
  open: "open {{filename}}"
  openLink: "open {{link}}"
